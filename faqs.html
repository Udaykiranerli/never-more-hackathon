  <script>
  (function(){
    // Make background actors move along randomized, non-fixed paths using the Web Animations API
    const actors = document.querySelectorAll('.bg-actors .actor');
    if(!actors || !actors.length) return;

    actors.forEach((el, i) => {
      // disable any CSS animations that might conflict
      el.style.animation = 'none';

      // initialize last-known transform state
      el._lastX = el._lastX || '0px';
      el._lastY = el._lastY || '0px';
      el._lastR = el._lastR || '0deg';
      el._lastO = parseFloat(getComputedStyle(el).opacity) || 0.9;

      const animateOnce = () => {
        // pick a random target inside and slightly outside the viewport using viewport units
        const targetX = (Math.random() * 140 - 20) + 'vw'; // -20vw .. 120vw
        const targetY = (Math.random() * 80 - 20) + 'vh';  // -20vh .. 60vh
        const targetR = (Math.random() * 60 - 30) + 'deg'; // -30deg .. 30deg
        const targetO = (Math.random() * 0.35) + 0.6; // 0.6 .. 0.95
        const duration = 6000 + Math.random() * 12000; // 6s .. 18s

        const anim = el.animate([
          { transform: `translate(${el._lastX}, ${el._lastY}) rotate(${el._lastR})`, opacity: el._lastO },
          { transform: `translate(${targetX}, ${targetY}) rotate(${targetR})`, opacity: targetO }
        ], {
          duration: duration,
          easing: 'cubic-bezier(.22,.9,.18,.99)'
        });

        anim.onfinish = () => {
          // store final state and schedule next move with a small random pause
          el._lastX = targetX;
          el._lastY = targetY;
          el._lastR = targetR;
          el._lastO = targetO;
          setTimeout(animateOnce, 400 + Math.random()*1800);
        };
      };

      // staggered start so they don't move in sync
      setTimeout(animateOnce, i * 600 + Math.random() * 1200);
    });

    // reposition actors on resize to keep motion sensible
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        actors.forEach(a => { a._lastX = '0px'; a._lastY = '0px'; });
      }, 200);
    });
  })();
  </script>

  <script>
  function toggleNav() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('show');
    const hamburger = document.querySelector('.hamburger');
    hamburger.classList.toggle('open');
    const overlay = document.getElementById('overlay');
    const isOpen = nav.classList.contains('show');
    overlay.style.display = isOpen ? 'block' : 'none';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', toggleNav);
  });
  </script>
