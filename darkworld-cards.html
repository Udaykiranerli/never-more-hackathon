<body>
  <header class="site-header">
    <div class="brand" aria-label="Never More">
      <span class="wordmark">Never More</span>
    </div>
    <button class="hamburger" onclick="toggleNav()" aria-label="Menu">
      <span></span>
      <span></span>

    </button>
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <div id="overlay" class="overlay"></div>

  <main class="centered">
    <h1 class="center-title">The Dark Cards</h1>
    <p class="center-caption">small glimpses into our world</p>

    <section class="cards" aria-label="Dark cards">
      <a class="card" href="ravens.html" data-index="1"><img src="nevermore ravens.jpeg" alt="Ravens"></a>
      <a class="card" href="nightshades.html" data-index="2"><img src="nightshades.jpeg" alt="Nightshades"></a>
      <a class="card" href="outcastes.html" data-index="3"><img src="outcastes.jpeg" alt="Outcastes"></a>
    </section>
  </main>

  <script>
  // Staggered reveal: add .visible to each card one-by-one
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.cards .card');
    cards.forEach((card, i) => {
      setTimeout(() => card.classList.add('visible'), 420 * i + 200);
    });
  });

  function toggleNav() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('show');
    const hamburger = document.querySelector('.hamburger');
    hamburger.classList.toggle('open');
    const overlay = document.getElementById('overlay');
    const isOpen = nav.classList.contains('show');
    overlay.style.display = isOpen ? 'block' : 'none';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', toggleNav);
  });
  </script>

  <footer class="footer" id="organizers">

</body>
