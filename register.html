<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Never More — Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background: linear-gradient(180deg, var(--dark-charcoal), rgba(10,10,10,0.94));
      border-radius: 12px;
      border: 1px solid rgba(224,224,224,0.06);
      color: var(--misty-grey);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 20px rgba(74,20,140,0.2);
      position: relative;
    }
    .form-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--gothic-purple), var(--violet-mist), var(--gothic-purple));
      border-radius: 14px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(4px);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-family: 'Cinzel Decorative', serif;
      color: var(--violet-mist);
      font-size: 16px;
      text-shadow: 0 0 8px rgba(123,31,162,0.5);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(224,224,224,0.2);
      border-radius: 8px;
      background-color: var(--jet-black);
      color: var(--misty-grey);
      font-family: 'Merriweather', serif;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--violet-mist);
      box-shadow: 0 0 10px rgba(123,31,162,0.5);
      outline: none;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, var(--gothic-purple), var(--violet-mist));
      color: var(--misty-grey);
      border: 2px solid rgba(123,31,162,0.5);
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      font-size: 16px;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 6px 18px rgba(74,20,140,0.3);
      width: 100%;
    }
    button[type="submit"]:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, var(--violet-mist), var(--gothic-purple));
      box-shadow: 0 12px 30px rgba(123,31,162,0.5);
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 28px;
      color: var(--gothic-purple);
      text-shadow: 0 4px 12px rgba(74,20,140,0.6);
    }
    /* Mobile-specific tweaks for the register form */
    @media (max-width: 480px) {
      .form-container {
        margin: 12px;
        padding: 18px;
      }
      .form-title { font-size: 20px; margin-bottom:18px }
      label { font-size: 14px }
      input, select, textarea { padding: 10px; font-size: 14px }
      button[type="submit"] { padding: 12px; font-size: 16px }
    }
    .qr-fallback{ margin-top:12px; display:flex; gap:12px; align-items:center; justify-content: center }
    .qr-fallback img{ width:140px; height:140px; border-radius:8px; background:#111 }
    #msg{
      color: #61b752;
      margin-top: -10px;
      display: block;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand" aria-label="Never More">
      <span class="wordmark">Never More</span>
    </div>
    <button class="hamburger" onclick="toggleNav()" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="main-nav" id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="organizers.html">Organizers</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="faqs.html">FAQs</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <div id="overlay" class="overlay"></div>

  <main class="centered">
    <h1 class="center-title">Register for Never More Hackathon</h1>
    <p class="center-caption">join the dark side of innovation</p>

    <form class="form-container" id="registerForm" name="submit-to-google-sheet">
      <h2 class="form-title">Join the Shadows</h2>
      <div class="form-group">
        <label for="team-name">Team Name</label>
        <input type="text" id="team-name" name="team-name" required>
      </div>
      <div class="form-group">
        <label for="team-lead">Team Lead Name</label>
        <input type="text" id="team-lead" name="team-lead" required>
      </div>
      <div class="form-group">
        <label for="mobile-number">Mobile Number</label>
        <input type="text" id="mobile-number" name="mobile-number" required>
      </div>
      <div class="form-group">
        <label for="member1">Team Member 1</label>
        <input type="text" id="member1" name="member1">
      </div>
      <div class="form-group">
        <label for="member2">Team Member 2</label>
        <input type="text" id="member2" name="member2">
      </div>
      <div class="form-group">
        <label for="member3">Team Member 3</label>
        <input type="text" id="member3" name="member3">
      </div>
      <div class="form-group">
        <label for="card-name">Card Name (Category)</label>
        <select id="card-name" name="card-name" required>
          <option value="">Select a category</option>
          <option value="ravens">NeverMore Ravens</option>
          <option value="nightshades">Nightshades</option>
          <option value="outcastes">Outcastes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="problem-statement">Problem Statement</label>
        <textarea id="problem-statement" name="problem-statement" required></textarea>
      </div>
      <div class="qr-fallback">
        <img src="qr.jpeg" alt="Scan to Pay ₹400">
      </div>
      <div class="form-group">
        <label for="utr-number">UTR Number</label>
        <input type="text" id="utr-number" name="utr-number" required>
      </div>
      <button type="submit">Submit Registration</button>
    </form>
    <span id="msg"></span>
  </main>

  <footer class="footer" id="organizers">
    <div class="footer-inner">
      <div class="college">chaitanya engineeriing college</div>
      <div class="dept">department of CSE</div>
      
    </div>
  </footer>

  <script>
  function toggleNav() {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('show');
    const hamburger = document.querySelector('.hamburger');
    hamburger.classList.toggle('open');
    const overlay = document.getElementById('overlay');
    const isOpen = nav.classList.contains('show');
    overlay.style.display = isOpen ? 'block' : 'none';
  }

  document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', toggleNav);
  });
  </script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbywVit32kXuDHhRqyaLA8ATD3d_K4soRAHDtJDWmNU4pNcbIsHL84Kv4xd9enGIMpXidA/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg");

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "registration successful! see you at the event."
        setTimeout(function(){
          msg.innerHTML =""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
